<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'MENU.SETTINGS' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item button (click)="selectLanguage()">
      <fa-icon [icon]="['fas', 'language']" slot="start" class="text-primary"></fa-icon>
      <ion-label>
        <h2>{{ 'SETTINGS.LANGUAGE' | translate }}</h2>
        <p>{{ getCurrentLanguageLabel() }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <fa-icon [icon]="['fas', 'user']" slot="start" class="text-primary"></fa-icon>
      <ion-label>
        <h2>{{ 'SETTINGS.ACCOUNT' | translate }}</h2>
        <p>{{ getUserEmail() }}</p>
      </ion-label>
    </ion-item>

    <ion-item button>
      <fa-icon [icon]="['fas', 'info-circle']" slot="start" class="text-primary"></fa-icon>
      <ion-label>
        <h2>{{ 'SETTINGS.ABOUT' | translate }}</h2>
        <p>{{ 'SETTINGS.VERSION' | translate }} 1.0.0</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list class="logout-section">
    <ion-item button (click)="logout()" detail="false">
      <fa-icon [icon]="['fas', 'sign-out-alt']" slot="start" class="text-danger"></fa-icon>
      <ion-label color="danger">{{ 'AUTH.LOGOUT' | translate }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
